<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BetterWorld - Manage Volunteer Applications</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Include the navigation menu and org navigation -->
    <div id="navigation-placeholder"></div>
    <div id="org-navigation-placeholder"></div>

    <main>
        <section class="manage-applications-section">
            <h1>Manage Volunteer Applications</h1>
            <div class="application-list">
                <!-- Dynamically populate with application cards -->
            </div>
        </section>
    </main>

    <footer>
        <!-- Footer content -->
    </footer>

    <script src="script.js"></script>
    <!-- Include the navigation menu and org navigation scripts -->
    <script>
        // Client-side include for the navigation menu
        fetch('navigation.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('navigation-placeholder').innerHTML = html;
            })
            .catch(error => console.error('Error:', error));

        // Client-side include for the org navigation
        fetch('org-navigation.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('org-navigation-placeholder').innerHTML = html;
            })
            .catch(error => console.error('Error:', error));
    </script>
</body>
</html>
